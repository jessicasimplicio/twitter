<!DOCTYPE html>
<html lang="en">
  <head>
  	<meta charset="utf-8">
    <title>Twitter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://file.myfontastic.com/EaEZAes5DpqM6cYStGsm7a/icons.css" rel="stylesheet">
  </head>
  <body>
    <header>    
      <h1><span class="icon-twitter"></span> Twitter</h1>
    </header>
    <section>
      <div id="container">
        <form>
          <textarea id="message" name="message" rows="2" onkeydown="enableButton(event)" placeholder="What's happening?"></textarea>
          <p id="counter"></p>
          <button id="btn-tweet" onclick="clickButton()">Tweet</button>
        </form>
        <hr/>
    </div>
    </section>    
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="https://momentjs.com/downloads/moment.js"></script>
  </body>
</html
